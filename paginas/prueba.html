<script type="text/javascript">
	$(document).ready(function(){
    	$('.modal').modal({
    		ready: function (modal, trigger){
    			$('.carousel').carousel();
    		},
    	});
		//efecto de desvanecimiento de la primera pagina apenas carga
			$('div.efect_cole').delay(500).animate({
				opacity: 1
			},2000);
			$('div.text_cole').delay(500).animate({
				opacity: 0
			},2000);
		//fin
		//efecto al presionar un enlace del menu se desplaza dinamicamente al mismo
		$('a.ancla').click(function(event){
			//desvanecer las paginas al dar click en algun enlace
				$('div.efect_cole').stop(true,true).animate({
					opacity: 0.5
				},500);
				$('div.text_cole').stop(true,true).animate({
					opacity: 1
				},500)
			//fin
			event.preventDefault(); //evita que las anclas hagan su funcionamiento normal
			var link = $(this) //capturan el enlace al que se le dio clik y con el que entro a la funcion
			var enlace  = link.attr('href'); //se extrae el href que se encuentra en el enlace
			/*
			A continucion animaciones en el siguiente orden:
				- Se anima el desplazamiento de donde se encuentra actualmete hacia donde dirige el ancla usando las funciones scrolltop y offset, adicional se agrega stop(true, true) para detener y borrar la cola de ejecucion con esto se evita que las animaciones se vuelvan inconsistentes al dar click en varios enlaces constantemente

				- En segundo lugar se animan las paginas con opacity, esto con la finalidad de permitir leer el nombre de la coleccion y luego se desaparece el mismo, dejando ver completamente la colección actual

				-En tercer lugar se hace el mismo efecto que lo enterior para quitar la opacidad de la imagen pero al texto, haciendo que desaparezca el nombre de la coleccion completamente. 
			*/
			$('html,body').stop(true,true).animate({scrollTop: jQuery(enlace).offset().top}, {queue: false, duration: 500});
			$('div.efect_cole').delay(500).animate({
				opacity: 1
			},2000);
			$('div.text_cole').delay(500).animate({
				opacity: 0
			},2000)
			return false
 		});
	});
</script>
